<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Weather App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Saira:wght@400;600&display=swap');
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Saira', sans-serif;
            background: #0a192f;
        }
        
        @supports (-webkit-overflow-scrolling: touch) {
            body {
                -webkit-overflow-scrolling: touch;
            }
        }
        
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 1;
            background: #000814; /* Darker background */
        }
        .weather-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            max-height: 90vh; /* Maximum height of 90% viewport height */
            padding: 20px 0;
            display: flex;
            align-items: center;
        }
        .weather-card {
            background: linear-gradient(135deg, 
                rgba(10, 25, 47, 0.2) 0%,
                rgba(100, 255, 218, 0.05) 50%,
                rgba(10, 25, 47, 0.3) 100%);
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            border-radius: 25px;
            padding: 1.5rem;
            color: white;
            box-shadow: 
                0 8px 32px rgba(100, 255, 218, 0.15),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2),
                inset 0 -1px 0 rgba(0, 0, 0, 0.1);
            border: 2px solid transparent;
            background-clip: padding-box;
            width: 280px;
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            touch-action: none;
            -webkit-tap-highlight-color: transparent;
        }

        .weather-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, 
                #64ffda, 
                rgba(100, 255, 218, 0.3), 
                #0a192f, 
                rgba(100, 255, 218, 0.3), 
                #64ffda);
            background-size: 300% 300%;
            border-radius: 27px;
            z-index: -1;
            animation: liquidBorder 4s ease-in-out infinite;
            opacity: 0.7;
        }

        @keyframes liquidBorder {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        .weather-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                rgba(100, 255, 218, 0.2),
                transparent
            );
            transition: 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border-radius: 25px;
        }
    
        .weather-card:hover, .weather-card:active {
            transform: translateY(-8px) scale(1.03);
            box-shadow: 
                0 20px 60px rgba(100, 255, 218, 0.25),
                0 0 0 1px rgba(255, 255, 255, 0.2),
                inset 0 2px 0 rgba(255, 255, 255, 0.3),
                inset 0 -2px 0 rgba(0, 0, 0, 0.1);
            background: linear-gradient(135deg, 
                rgba(10, 25, 47, 0.15) 0%,
                rgba(100, 255, 218, 0.1) 50%,
                rgba(10, 25, 47, 0.25) 100%);
            backdrop-filter: blur(30px) saturate(200%);
        }
    
        .weather-card:hover::after {
            left: 100%;
        }

        .weather-card:hover::before {
            animation-duration: 2s;
            opacity: 1;
        }

        /* Liquid Glass Floating Bubbles */
        .weather-card .liquid-bubbles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            border-radius: 25px;
            overflow: hidden;
        }

        .weather-card .liquid-bubbles::before,
        .weather-card .liquid-bubbles::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3), transparent);
            border-radius: 50%;
            animation: floatBubbles 6s ease-in-out infinite;
        }

        .weather-card .liquid-bubbles::before {
            top: 20%;
            left: 15%;
            animation-delay: 0s;
        }

        .weather-card .liquid-bubbles::after {
            top: 60%;
            right: 20%;
            animation-delay: 3s;
            width: 15px;
            height: 15px;
        }

        @keyframes floatBubbles {
            0%, 100% {
                transform: translateY(0px) scale(1);
                opacity: 0.7;
            }
            50% {
                transform: translateY(-15px) scale(1.1);
                opacity: 0.3;
            }
        }

        /* Enhanced Glass Reflection */
        .weather-card .glass-reflection {
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            height: 40%;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.2) 0%,
                rgba(255, 255, 255, 0.05) 50%,
                transparent 100%);
            border-radius: 20px 20px 0 0;
            pointer-events: none;
        }
    
        .result-text {
            font-size: 1em;
            margin-top: 15px;
            color: #64ffda;
            text-align: center;
            text-shadow: 0 0 15px rgba(100, 255, 218, 0.4);
            transition: all 0.3s ease;
        }
        h1 {
            margin: 0 0 20px 0;
            font-size: 20px;
            text-align: center;
            color: #64ffda;
        }
        .input-group {
            margin: 20px 0;
        }
        input {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(100, 255, 218, 0.3);
            border-radius: 8px;
            color: white;
            font-size: 16px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #64ffda;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #64ffda;
            border: none;
            border-radius: 8px;
            color: #0a192f;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover, button:active {
            background: #4cd7b7;
            transform: scale(1.02);
        }
        .result-text {
            font-size: 1.2em;
            margin-top: 15px;
            color: #64ffda;
            text-align: center;
            text-shadow: 0 0 10px rgba(100, 255, 218, 0.3);
        }

        .user-card {
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            margin-top: 10px;
        }

        .user-card p {
            margin: 8px 0;
            font-size: 0.9em;
            line-height: 1.4;
        }
        
        @media (max-height: 600px) {
            .weather-card {
                padding: 1rem;
            }
            
            .user-card p {
                margin: 6px 0;
                font-size: 0.85em;
            }
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <div class="weather-container">
        <div class="weather-card">
            <div class="liquid-bubbles"></div>
            <div class="glass-reflection"></div>
            <h1>CLUSTER WEATHER</h1>
            <div class="input-group">
                <input type="text" placeholder="Enter the city name" class="temp-input">
                <button class="convert-btn">FETCH</button>
            </div>
            <div class="result-text"></div>
        </div>
    </div>

    <script>
        // Three.js Setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x000814);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // Create particles with improved visibility
        const particlesGeometry = new THREE.BufferGeometry();
        const particlesCount = 8000;  // More particles
const posArray = new Float32Array(particlesCount * 3);

// Create a more space-like distribution
for(let i = 0; i < particlesCount * 3; i += 3) {
    const radius = Math.random() * 80 + 20;
    const theta = Math.random() * Math.PI * 2;
    const phi = Math.acos((Math.random() * 2) - 1);
    
    posArray[i] = radius * Math.sin(phi) * Math.cos(theta);
    posArray[i + 1] = radius * Math.sin(phi) * Math.sin(theta);
    posArray[i + 2] = radius * Math.cos(phi) * 0.5; // Flatter distribution
}

        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));

        const particlesMaterial = new THREE.PointsMaterial({
            size: 0.2,
            color: 0xffffff,
            transparent: true,
            opacity: 0.8,
            sizeAttenuation: true,
            blending: THREE.AdditiveBlending,
            map: createCircleTexture(),
        });

        function createCircleTexture() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 32;
            canvas.height = 32;
            
            const gradient = ctx.createRadialGradient(16, 16, 0, 16, 16, 16);
            gradient.addColorStop(0, 'rgba(255,255,255,1)');
            gradient.addColorStop(0.3, 'rgba(255,255,255,0.6)');
            gradient.addColorStop(1, 'rgba(255,255,255,0)');
            
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(16, 16, 16, 0, Math.PI * 2);
            ctx.fill();
            
            const texture = new THREE.Texture(canvas);
            texture.needsUpdate = true;
            return texture;
        }

        const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particlesMesh);

        // Solar System Setup
        const planets = [];
        const planetOrbits = [];
        
        // Create Sun (central star)
        const sunGeometry = new THREE.SphereGeometry(4, 32, 32);
        const sunMaterial = new THREE.MeshBasicMaterial({
            color: 0xffff88,
            transparent: true,
            opacity: 0.8
        });
        const sun = new THREE.Mesh(sunGeometry, sunMaterial);
        sun.position.set(0, 0, -80);
        scene.add(sun);

        // Add sun glow effect
        const sunGlowGeometry = new THREE.SphereGeometry(6, 32, 32);
        const sunGlowMaterial = new THREE.MeshBasicMaterial({
            color: 0xffaa00,
            transparent: true,
            opacity: 0.3
        });
        const sunGlow = new THREE.Mesh(sunGlowGeometry, sunGlowMaterial);
        sunGlow.position.copy(sun.position);
        scene.add(sunGlow);

        // Create asteroid belt particles
        const asteroidGeometry = new THREE.BufferGeometry();
        const asteroidCount = 200;
        const asteroidPositions = new Float32Array(asteroidCount * 3);
        
        for(let i = 0; i < asteroidCount * 3; i += 3) {
            const angle = Math.random() * Math.PI * 2;
            const radius = 40 + Math.random() * 8; // Between Mars and Jupiter (scaled up)
            asteroidPositions[i] = Math.cos(angle) * radius;
            asteroidPositions[i + 1] = (Math.random() - 0.5) * 4;
            asteroidPositions[i + 2] = Math.sin(angle) * radius * 0.3 - 80;
        }
        
        asteroidGeometry.setAttribute('position', new THREE.BufferAttribute(asteroidPositions, 3));
        const asteroidMaterial = new THREE.PointsMaterial({
            size: 0.2,
            color: 0x888888,
            transparent: true,
            opacity: 0.6
        });
        const asteroidBelt = new THREE.Points(asteroidGeometry, asteroidMaterial);
        scene.add(asteroidBelt);

        // Planet data: [radius, distance, speed, color, size]
        const planetData = [
            [0.6, 14, 0.02, 0xff6b47, 'Mercury'],   // Mercury - fast, close
            [1.0, 20, 0.015, 0xffa500, 'Venus'],   // Venus - orange
            [1.2, 28, 0.01, 0x6b93d6, 'Earth'],    // Earth - blue
            [0.8, 35, 0.008, 0xff4500, 'Mars'],    // Mars - red
            [2.4, 50, 0.005, 0xd2691e, 'Jupiter'], // Jupiter - large, brown
            [2.0, 60, 0.003, 0xfad5a5, 'Saturn'],  // Saturn - pale
            [1.6, 72, 0.002, 0x4fd0e7, 'Uranus'],  // Uranus - cyan
            [1.6, 85, 0.001, 0x4169e1, 'Neptune']  // Neptune - blue
        ];

        planetData.forEach((data, index) => {
            const [size, distance, speed, color, name] = data;
            
            // Create planet
            const planetGeometry = new THREE.SphereGeometry(size, 16, 16);
            const planetMaterial = new THREE.MeshBasicMaterial({
                color: color,
                transparent: true,
                opacity: 0.7
            });
            const planet = new THREE.Mesh(planetGeometry, planetMaterial);
            
            // Create orbit path (optional visual)
            const orbitGeometry = new THREE.RingGeometry(distance - 0.1, distance + 0.1, 64);
            const orbitMaterial = new THREE.MeshBasicMaterial({
                color: 0x444444,
                transparent: true,
                opacity: 0.1,
                side: THREE.DoubleSide
            });
            const orbit = new THREE.Mesh(orbitGeometry, orbitMaterial);
            orbit.rotation.x = Math.PI / 2;
            orbit.position.copy(sun.position);
            scene.add(orbit);
            
            planets.push({
                mesh: planet,
                distance: distance,
                speed: speed,
                angle: Math.random() * Math.PI * 2, // Random starting position
                name: name
            });
            
            scene.add(planet);
        });

        camera.position.z = 50;

        // Enhanced mouse movement effect
        let mouseX = 0;
        let mouseY = 0;
        let isMouseInWindow = false;
        let lastMouseX = 0;
        let lastMouseY = 0;
        let velocityX = 0;
        let velocityY = 0;
        let touchX = 0;
        let touchY = 0;

        function handleTouchStart(event) {
            isMouseInWindow = true;
            const touch = event.touches[0];
            touchX = touch.clientX;
            touchY = touch.clientY;
            lastMouseX = (touchX / window.innerWidth - 0.5) * 2;
            lastMouseY = (touchY / window.innerHeight - 0.5) * 2;
        }

        function handleTouchMove(event) {
            event.preventDefault();
            if (isMouseInWindow) {
                const touch = event.touches[0];
                mouseX = (touch.clientX / window.innerWidth - 0.5) * 2;
                mouseY = (touch.clientY / window.innerHeight - 0.5) * 2;
                velocityX = mouseX - lastMouseX;
                velocityY = mouseY - lastMouseY;
                lastMouseX = mouseX;
                lastMouseY = mouseY;
            }
        }

        document.addEventListener('mousemove', (event) => {
            if (isMouseInWindow) {
                mouseX = (event.clientX / window.innerWidth - 0.5) * 2;
                mouseY = (event.clientY / window.innerHeight - 0.5) * 2;
                velocityX = mouseX - lastMouseX;
                velocityY = mouseY - lastMouseY;
                lastMouseX = mouseX;
                lastMouseY = mouseY;
            }
        });

        document.addEventListener('mouseenter', () => {
            isMouseInWindow = true;
        });
        
        document.addEventListener('mouseleave', () => {
            isMouseInWindow = false;
        });

        document.addEventListener('touchstart', handleTouchStart);

        document.addEventListener('touchmove', handleTouchMove);

        document.addEventListener('touchend', () => {
        isMouseInWindow = false;
        });

        function animate() {
            requestAnimationFrame(animate);
            
            const time = Date.now() * 0.0001;
            const positions = particlesMesh.geometry.attributes.position.array;
            
            // Update particle positions
            for(let i = 0; i < particlesCount; i++) {
                const i3 = i * 3;
                
                if (!isMouseInWindow) {
                    // Continue movement in last known direction
                    positions[i3] += velocityX * 0.5;
                    positions[i3 + 1] += velocityY * 0.5;
                } else {
                    // Normal movement when mouse is in window
                    positions[i3 + 1] += Math.sin(time + positions[i3]) * 0.01;
                    positions[i3] += Math.cos(time + positions[i3 + 1]) * 0.01;
                }
                
                // Reset particles that drift too far
                if (Math.abs(positions[i3]) > 50) {
                    positions[i3] = (Math.random() - 0.5) * 100;
                    velocityX *= 0.95; // Gradually slow down
                }
                if (Math.abs(positions[i3 + 1]) > 50) {
                    positions[i3 + 1] = (Math.random() - 0.5) * 100;
                    velocityY *= 0.95; // Gradually slow down
                }
            }
            
            // Camera and mesh updates
            camera.position.x = Math.sin(time * 0.3) * 5;
            camera.position.y = Math.cos(time * 0.3) * 5;
            camera.lookAt(0, 0, 0);
            
            if (isMouseInWindow) {
                particlesMesh.rotation.x += mouseY * 0.01;
                particlesMesh.rotation.y += mouseX * 0.01;
            } else {
                particlesMesh.rotation.x += velocityY * 0.01;
                particlesMesh.rotation.y += velocityX * 0.01;
            }
            
            // Animate planets
            planets.forEach(planet => {
                planet.angle += planet.speed;
                planet.mesh.position.x = sun.position.x + Math.cos(planet.angle) * planet.distance;
                planet.mesh.position.y = sun.position.y + Math.sin(planet.angle) * planet.distance * 0.3; // Flattened orbits
                planet.mesh.position.z = sun.position.z + Math.sin(planet.angle) * planet.distance * 0.1;
                
                // Add slight rotation to planets
                planet.mesh.rotation.y += 0.02;
            });
            
            // Animate sun glow
            sun.material.opacity = 0.6 + Math.sin(time * 2) * 0.2;
            sunGlow.material.opacity = 0.2 + Math.sin(time * 3) * 0.1;
            sunGlow.rotation.y += 0.005;
            
            // Rotate asteroid belt slowly
            asteroidBelt.rotation.y += 0.001;
            
            particlesMesh.geometry.attributes.position.needsUpdate = true;
            renderer.render(scene, camera);
        }
        animate();

        // Server-side data fetching logic should replace this placeholder
        const convertBtn = document.querySelector('.convert-btn');
        const tempInput = document.querySelector('.temp-input');
        const resultText = document.querySelector('.result-text');

        // Responsive window resize handler
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        function display(data) {
            document.querySelector(".result-text").innerHTML = `
            <div class="user-card">
                <p><strong>City: </strong> ${data.name}</p>
                <p><strong>Country: </strong> ${data.sys.country}</p>
                <p><strong>Temperature: </strong> ${Math.round(data.main.temp - 273.15)}°C</p>
                <p><strong>Feels Like: </strong> ${Math.round(data.main.feels_like - 273.15)}°C</p>
                <p><strong>Weather: </strong> ${data.weather[0].main}</p>
                <p><strong>Description: </strong> ${data.weather[0].description}</p>
                <p><strong>Humidity: </strong> ${data.main.humidity}%</p>
                <p><strong>Cloud Cover: </strong> ${data.clouds.all}%</p>
                <p><strong>Wind Speed: </strong> ${data.wind.speed} m/s</p>
                <p><strong>Pressure: </strong> ${data.main.pressure} hPa</p>
            </div>
            `;
        }
            async function fetchh(){
                try{
                const selectt = document.querySelector(".temp-input");
                const url = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${selectt.value}&appid=d5799a3326258dbbfc1f0af2974a32c2`);
                const data = await url.json();
                display(data);
        }
       
    catch(error){
            document.querySelector(".result-text").innerHTML = `
                <div class="user-card">
                    <h2>OHH!</h2>
                    <p>You entered the outer-space!!</p>
                </div>
            `;
        }
    }

        document.querySelector(".convert-btn").addEventListener('click', fetchh);
    </script>
</body>
</html>
